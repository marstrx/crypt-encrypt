<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption Tool</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body class="d-flex align-items-center">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" data-aos="zoom-in">
                <h2 class="text-center mb-4 fw-bold text-primary">
                    <i class="fas fa-lock me-2"></i>Secure Your messages
                </h2>
                
                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="mb-4" data-aos="fade-up">
                            <label for="inputText" class="form-label">Text</label>
                            <textarea 
                                id="inputText" 
                                class="form-control custom-textarea" 
                                placeholder="Enter your text here..."
                            ></textarea>
                        </div>
                        
                        <div class="mb-4" data-aos="fade-up" data-aos-delay="100">
                            <label for="key" class="form-label">Password</label>
                            <input 
                                type="password" 
                                id="key" 
                                class="form-control" 
                                placeholder="Enter your password..."
                            >
                        </div>
                        
                        <div class="d-flex gap-2 mb-4" data-aos="fade-up" data-aos-delay="200">
                            <button style="background-color: orange;"
                                onclick="encryptText()" 
                                class="btn flex-fill"
                            >
                                <i class="fas fa-lock me-2"></i>Encrypt
                            </button>
                            <button style="background-color: red;" 
                                onclick="decryptText()" 
                                class="btn flex-fill"
                            >
                                <i class="fas fa-lock-open me-2"></i>Decrypt
                            </button>
                        </div>
                        
                        <div data-aos="fade-up" data-aos-delay="300">
                            <label class="form-label">Result</label>
                            <div id="output" class="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
           
        });
    </script>
    <script src="script.js"></script>
    

</body>
</html>
